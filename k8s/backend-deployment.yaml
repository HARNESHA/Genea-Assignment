apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api-backend
spec:
  selector:
    matchLabels:
      app: fast-api-backend
  template:
    metadata:
      labels:
        app: fast-api-backend
    spec:
      containers:
      - name: fast-api-backend
        image: 935456168005.dkr.ecr.ap-south-1.amazonaws.com/assignment-backend:latest
        envFrom:
          - secretRef:
              name: backend-secret
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

--- 

apiVersion: v1
kind: Service
metadata:
  name: fast-api-backend-svc
spec:
  type: ClusterIP
  selector:
    app: fast-api-backend
  ports:
  - port: 8000
    targetPort: 8000
